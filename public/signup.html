<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - DIBA BandContest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card" style="max-width: 500px; margin: 3rem auto;">
            <h2>üé∫ DIBA - Registrazione Giurato</h2>
            <p style="color: var(--text-light); margin-bottom: 2rem;">
                Crea il tuo account per accedere al sistema di votazione DIBA per i concorsi bandistici
            </p>

            <div id="alert-container"></div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" required 
                           placeholder="tua.email@esempio.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required 
                           placeholder="Minimo 6 caratteri" minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Conferma Password</label>
                    <input type="password" id="confirmPassword" class="form-control" required 
                           placeholder="Ripeti la password">
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    Registrati
                </button>
            </form>

            <p style="text-align: center; margin-top: 1.5rem; color: var(--text-light);">
                Hai gi√† un account? 
                <a href="login.html" style="color: var(--primary); font-weight: 600;">Accedi</a>
            </p>

            <p style="text-align: center; margin-top: 1rem;">
                <a href="index.html" style="color: var(--text-light);">‚Üê Torna alla home</a>
            </p>
        </div>
    </div>

    <script type="module">
        import { supabase } from './supabase-client.js';

        const form = document.getElementById('signupForm');
        const alertContainer = document.getElementById('alert-container');

        function showAlert(message, type = 'danger') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            alertContainer.innerHTML = '';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validazione
            if (password !== confirmPassword) {
                showAlert('Le password non corrispondono!');
                return;
            }

            if (password.length < 6) {
                showAlert('La password deve essere di almeno 6 caratteri!');
                return;
            }

            try {
                // Registrazione utente
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                });

                if (error) throw error;

                if (data.user) {
                    // Inserisci il profilo utente
                    const { error: profileError } = await supabase
                        .from('profili_utenti')
                        .insert([
                            { 
                                id: data.user.id, 
                                email: email,
                                ruolo: 'giurato'
                            }
                        ]);

                    if (profileError) {
                        console.error('Errore creazione profilo:', profileError);
                    }

                    showAlert(
                        'Registrazione completata! Verifica la tua email e poi effettua il login.',
                        'success'
                    );

                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                }
            } catch (error) {
                console.error('Errore:', error);
                showAlert(error.message || 'Errore durante la registrazione');
            }
        });
    </script>
</body>
</html>
