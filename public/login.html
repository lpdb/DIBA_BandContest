<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DIBA BandContest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card" style="max-width: 500px; margin: 3rem auto;">
            <h2>üé∫ DIBA - Accedi</h2>
            <p style="color: var(--text-light); margin-bottom: 2rem;">
                Accedi al sistema di votazione DIBA per i concorsi bandistici
            </p>

            <div id="alert-container"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" required 
                           placeholder="tua.email@esempio.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required 
                           placeholder="Inserisci la password">
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    Accedi
                </button>
            </form>

            <p style="text-align: center; margin-top: 1.5rem; color: var(--text-light);">
                Non hai un account? 
                <a href="signup.html" style="color: var(--primary); font-weight: 600;">Registrati</a>
            </p>

            <p style="text-align: center; margin-top: 1rem;">
                <a href="index.html" style="color: var(--text-light);">‚Üê Torna alla home</a>
            </p>
        </div>
    </div>

    <script type="module">
        import { supabase, getUserProfile } from './supabase-client.js';

        const form = document.getElementById('loginForm');
        const alertContainer = document.getElementById('alert-container');

        function showAlert(message, type = 'danger') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            alertContainer.innerHTML = '';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) throw error;

                // Recupera il profilo utente per controllare il ruolo
                const profilo = await getUserProfile(data.user.id);

                if (!profilo) {
                    throw new Error('Errore nel recupero del profilo utente');
                }

                // Redirect in base al ruolo
                if (profilo.ruolo === 'admin') {
                    window.location.href = 'admin-dashboard.html';
                } else {
                    window.location.href = 'giurato-dashboard.html';
                }

            } catch (error) {
                console.error('Errore:', error);
                showAlert(error.message || 'Credenziali non valide');
            }
        });
    </script>
</body>
</html>
